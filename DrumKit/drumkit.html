<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Keyboard Drum Kit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="drumkit.css" />
    <script src="drumkit.js"></script>
</head>
<body>
    <div class="keys-list">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">Boom</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">Clap</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">Ride</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">Shout</span>
        </div>
        <div data-key="32" class="key">
            <kbd>SpaceBar</kbd>
            <span class="sound">Kick</span>
        </div>
    </div>
    <audio data-key="65"  src="./boom.wav"></audio>
    <audio data-key="83"  src="./clap.wav"></audio>
    <audio data-key="68"  src="./ride.wav"></audio>
</body>
</html>
